<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#BDD5EC" />
  <meta name="description" content="Embark on a journey of discovery with Wanderlust. Explore breathtaking destinations, travel tips, and inspiring stories that fuel your passion for adventure." />

  <link rel="icon" href="./assets/img/favicon.png" />
  <link rel="apple-touch-icon" href="./assets/img/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link href="styles/css/main.css" rel="stylesheet" type="text/css" />

  <title>Wanderlust</title>
</head>

<body>
  <header id="header" class="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="assets/img/logo.svg" alt="logo">
      </a>

      <div id="navMenu" class="nav__menu">
        <ul id="navList" class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Events</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>

        <div class="nav__buttons">
          <a href="#" class="nav__button-link login">Login</a>
          <a href="#" class="nav__button-link register">Get Started</a>
        </div>

        <div id="navClose" class="nav__drawer close" role="button">
          <i class="ri-close-line"></i>
        </div>
      </div>

      <div id="navToggle" class="nav__drawer toggle" role="button">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="home"></section>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
